<div class="job-listing-container">
  <employment-type-filter
    employment-type-filter-data="$ctrl.employmentTypeFilterData"
    on-filter-changed="$ctrl.changeEmploymentTypeIds(selectedItemIds)"
  >
  </employment-type-filter>
  <category-filter
    category-filter-data="$ctrl.categoryFilterData"
    on-filter-changed="$ctrl.changeCategoryIds(selectedItemIds)">
  </category-filter>
  <search
    search-data="$ctrl.searchData"
    on-search-options-changed="$ctrl.changeSearchOptions(newKeywordSearchType, newKeyword)">
  </search>
  <job-list
    job-list-data="$ctrl.jobListData"
    on-sort-order-changed="$ctrl.changeSortOrder(newSortOrder)"
    on-page-changed="$ctrl.changePage(newPage)"
  >
  </job-list>
</div>
